<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="container">
    <div class="blog-post-card">
      <img
        src="assets/images/illustration-article.svg"
        alt="Geometric Illustration"
        class="blog-post-card__img"
      />
      <div class="blog-post-card__meta">
        <p class="blog-post-card__tag">Learning</p>
        <p class="blog-post-card__date">Published 21 Dec 2023</p>
      </div>
      <h1 class="heading-primary">HTML & CSS foundations</h1>
      <p class="blog-post-card__desc">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="blog-post-card__author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Greg Hooper"
          class="blog-post-card__author-img"
        />
        <p class="blog-post-card__author-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
